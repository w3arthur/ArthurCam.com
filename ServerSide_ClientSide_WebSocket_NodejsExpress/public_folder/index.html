      });
      
      var config = {
        "debug": true,
        "enableWorker": true,
        "lowLatencyMode": false,
        "backBufferLength": 0
      };

     if (Hls.isSupported()) {
        var hls = new Hls(config);
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        //video.play(); //not work on chrome
      }
      else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = videoSrc;
      }
